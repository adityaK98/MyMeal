<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="icons/bowl-food-solid.svg">
</head>
<body>
    <div class="favourite">
        <div id="favouriteImg"><a href="FavouritePage/favourite.html"><img src="icons/love.png"></a></div>
        <div id="favouriteText"><a href="FavouritePage/favourite.html"><p>MyFavourite</p></a></div>
    </div>
    <div class="main-container">
        <div class="centreBody">
            <div class="mainHeading">
                <h1>Get Your Meal's Detail</h1>
            </div>
            <div class="searchbar">
                <input type="text" id="textbox" placeholder="Search your meal">
                <button id="searchbtn">Search</button>
            </div>
            <div id="suggestionBox">
                
            </div>
        </div>
        <div class="popup" id="popup">
            <div id="topDiv">
                <div><h2>Search Result</h2></div>
                <div id="close-button">x</div>
            </div>
            <div class="searchResult" id="pop">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
